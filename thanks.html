---
layout: default
title: thanks
---


<div class="grid center">
  <div class="col-1-2 push-1-4">
    <img width="" height="auto" src="{{ site.cdn_path }}/thanks.svg" alt="thank you envelop">
    <h1>Your message has been received!</h1>
    <p class="large">I will get back to you as soon as I can via email</p>
    <ul class="social footnotes">
        {% for network in site.social %}
            <li>
                <a href="{{ network.url }}">
                    {{ network.title }}
                </a>
            </li>
            {% endfor %}
    </ul>
  </div>
</div>

{% include footer.html %}
