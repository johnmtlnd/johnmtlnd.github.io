<div class="posts">
    <ul id="portfolio-grid">
        {% for post in site.categories['work'] %}
        <li>
            <a class="cell" href="{{ post.url }}">
                <img class="grid-img" src="{{ post.cover_image }}" alt="">
                <span class="grid-overlay"></span>
                <span class="post-meta">{{ post.title }}</span>
            </a>
        </li>
        {% endfor %}
    </ul>
</div>



<script src="{{ site.baseurl }}/public/js/jquery-2.1.1.js"></script>
<script src="{{ site.baseurl }}/public/js/slider.js"></script>
