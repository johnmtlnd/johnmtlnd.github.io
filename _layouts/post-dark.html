---
layout: default-dark
---
<article class="grid bg-black" itemprop="blogPost" itemscope itemtype="http://schema.org/BlogPosting">

    <!--<figure class="absolute-bg" style="background-image: url('{{ page.image }}');"></figure>-->
    <header class="post-header post-mast container" style="color: white;">
      <h2 itemprop="name headline">{{ page.title }}</h2>
      <div>
        <time class="post-header__time" itemprop="datePublished" datetime="{{ page.date | date_to_xmlschema }}">{{ page.date | date: "%Y" }}
          {% if page.tags.size > 0 %}
            <span class="post-content__tags"> •
              {% for tag in page.tags %}
                <a href="{{ site.baseurl }}/tag/{{ tag | downcase | slugify }}">{{ tag }}</a>{% if forloop.last == false %} • {% endif %}
              {% endfor %}
            </span>
          {% endif %}
        </time>
        <p class="post-header__description">{{ page.description }}</p>
      </div>

    </header>

    <section class="post" itemprop="articleBody">
      <div class="post-content">
        {{ content }}
      </div>


      <div class="container-btn">
        <a class="btn" href="/projects">
          <div>
            <span>All Projects</span>
            <span>All Projects</span>
          </div>
        </a>
      </div>
    </section>
</article>
